<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Workday Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Workday Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your workday</p>
      <p id="currentDay" class="lead"></p>
      <button class="clearBtn" id="clearAllBtn">clear all</button>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class='row time-block'>
        <div class="col-sm-2 hour">
            9 am
        </div>
        <textarea class="col-sm-8" rows="4" data-hour='9' id="9"></textarea>
        <button class="col-sm-1 saveBtn" id="btn9">save</button>
        <button class="col-sm-1 clearBtn" id="clearbtn9">clear</button>
      </div>
      <div class='row time-block'>
        <div class="col-sm-2 hour">
            10 am
        </div>
        <textarea class="col-sm-8" rows="4" data-hour='10' id="10"></textarea>
        <button class="col-sm-1 saveBtn" id="btn10">save</button>
        <button class="col-sm-1 clearBtn" id="clearbtn10">clear</button>
      </div>
      <div class='row time-block'>
        <div class="col-sm-2 hour">
            11 am
        </div>
        <textarea class="col-sm-8" rows="4" data-hour='11' id="11"></textarea>
        <button class="col-sm-1 saveBtn" id="btn11">save</button>
        <button class="col-sm-1 clearBtn" id="clearbtn11">clear</button>
      </div>
      <div class='row time-block'>
        <div class="col-sm-2 hour">
            12 pm
        </div>
        <textarea class="col-sm-8" rows="4" data-hour='12' id="12"></textarea>
        <button class="col-sm-1 saveBtn" id="btn12">save</button>
        <button class="col-sm-1 clearBtn" id="clearbtn12">clear</button>
      </div>
      <div class='row time-block'>
        <div class="col-sm-2 hour">
            1 pm
        </div>
        <textarea class="col-sm-8" rows="4" data-hour='1' id="13"></textarea>
        <button class="col-sm-1 saveBtn" id="btn1">save</button>
        <button class="col-sm-1 clearBtn" id="clearbtn1">clear</button>
      </div>
      <div class='row time-block'>
        <div class="col-sm-2 hour">
            2 pm
        </div>
        <textarea class="col-sm-8" rows="4" data-hour='2' id="14"></textarea>
        <button class="col-sm-1 saveBtn" id="btn2">save</button>
        <button class="col-sm-1 clearBtn" id="clearbtn2">clear</button>
      </div>
      <div class='row time-block'>
        <div class="col-sm-2 hour">
            3 pm
        </div>
        <textarea class="col-sm-8" rows="4" data-hour='3' id="15"></textarea>
        <button class="col-sm-1 saveBtn" id="btn3">save</button>
        <button class="col-sm-1 clearBtn" id="clearbtn3">clear</button>
      </div>
      <div class='row time-block'>
        <div class="col-sm-2 hour">
            4 pm
        </div>
        <textarea class="col-sm-8" rows="4" data-hour='4' id="16"></textarea>
        <button class="col-sm-1 saveBtn" id="btn4">save</button>
        <button class="col-sm-1 clearBtn" id="clearbtn4">clear</button>
      </div>
      <div class='row time-block'>
        <div class="col-sm-2 hour">
            5 pm
        </div>
        <textarea class="col-sm-8" rows="4" data-hour='5' id="17"></textarea>
        <button class="col-sm-1 saveBtn" id="btn5">save</button>
        <button class="col-sm-1 clearBtn" id="clearbtn5">clear</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
